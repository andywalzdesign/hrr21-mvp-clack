<!DOCTYPE html>
<html ng-app="clack">
<head>
  <title>Clack</title>
</head>
<body ng-controller="clackController">
  <h2>Hello World</h2>
  <form>
    <input type="text" name="username" ng-model="username">
    <button type="submit" ng-click="addUser()"></button>
  </form>
  <form>
    <input type="text" name="loadusername" ng-model="loadusername">
    <button type="submit" ng-click="loadUser()"></button>
  </form>
</body>
<script src="node_modules/angular/angular.js"></script>
<script src="client/app.js"></script>
</html>
